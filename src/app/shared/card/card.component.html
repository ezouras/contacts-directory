<div class="card-container">
  <div class="favorite card-row">
    <div>Contact</div>
    <div *ngIf="contact.isFavorite" class="material-icons">star</div>
    <div *ngIf="!contact.isFavorite" class="material-icons">star_border</div>
  </div>
  <div class="card-main-info card-row">
    <div class="full-name">
      {{contact.first | titlecase}} {{contact.last| titlecase}}
    </div>
    <div class="phone">
      {{contact.phone |phone}}
    </div>
  </div>
  <div class="address-container card-row">
    <div class="card-title">
      Address:
    </div>
    <div *ngIf="contact.address">
      {{contact.address| titlecase}}
    </div>
    <div *ngIf="!contact.address">
      None given
    </div>
  </div>
  <div class="dob-container card-row">
    <div class="dob-title card-title">
      Date of birth:
    </div>
    <div *ngIf="contact.dob" class="dob">
      {{contact.dob | date}}
    </div>
    <div *ngIf="!contact.dob" class="dob">
      None given
    </div>
  </div>
  <div class="email-container card-row">
    <div class="email-title card-title">
      Email:
    </div>
    <div *ngIf="contact.email" class="email">
      {{contact.email}}
    </div>
    <div *ngIf="!contact.email" class="email">
      None given
    </div>
  </div>
  <div class="details">
    <div [routerLink]="['/contacts',contact.id]" routerLinkActive="active">
      details
    </div>
    <div class="material-icons">keyboard_arrow_right</div>
  </div>
</div>
